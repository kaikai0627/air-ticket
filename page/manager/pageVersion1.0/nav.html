<script>
$(function(){

//	点击汉堡包 执行动画  改变样式
	$('.ht_top .lf').toggle(function(){
		$('.suspend').addClass('lf100');
		$('.menuOpen').addClass('lf100');
        $('.ht_left .mop b').stop().animate({'opacity':0},0);
		$('.logo,.logo>span').stop().animate({"width":0});
        $('.lf_animate span').removeClass('menu');
        $('.lf_animate span').addClass('addmenu');
		$('#main').css('margin-left','120px');
		$('.ht_left').stop().animate({"width":100},100);

	},function(){
		$('.menuOpen').removeClass('lf100');
		$('.suspend').removeClass('lf100');
		$('.logo,.logo>span').stop().animate({"width":128})
		$('.ht_left .mop b').stop().animate({'opacity':1},500);
        $('.lf_animate span').removeClass('addmenu');
        $('.lf_animate span').addClass('menu');
		$('#main').css('margin-left','220px');
        $('.ht_left').stop().animate({"width":200},100);

	})
//	菜单栏移入移出
	$('.dh_r>ul>li').hover(function(){
		$(this).addClass('active');
	},function(){
		$(this).removeClass('active');
	})

//  /*侧边栏 移入移除 显示隐藏*/
  $('.mop').mouseover(function(){
    $(this).find('.suspend').css('display','block');
  });
  $('.mop').mouseout(function(){
    $(this).find('.suspend').css('display','none');
  });
})

	
</script>
