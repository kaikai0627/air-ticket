		// 开发人员自行移入js包下面
		function   tobackflight()
		{
			//获取选中单选按钮值
		     var flightTypes= $('input[name="flight_Type"]:checked').val();
			if(flightTypes==0)
				{
					$("#backflights").hide();
					
				}
			else
				{
					$("#backflights").show();
				}
		}
		
		function tobacktraffic()
		{
			
			//获取选中单选按钮值
		     var trafficTy= $('input[name="traffic_Type"]:checked').val();
			if(trafficTy==0)
				{
					$("#trafficTypes").hide();
					
				}
			else
				{
					$("#trafficTypes").show();
				}
		}
		
		
		function toTric(obj)
		{
			if(obj==0)
				{
					$("#flight").show();
					$("#p1nav").attr("class", "onTab");
					$("#huoche").hide();
				   $("#p2nav").attr("class", "onDef");
				}
			else{
				
				$("#huoche").show();
				$("#p2nav").attr("class", "onTab");
				$("#flight").hide();
				$("#p1nav").attr("class", "onDef");
			}
			
		}
		//保存
		function savemyform()
		{
			tishi('保存交通成功！');  //保存弹出div提示	
		}
