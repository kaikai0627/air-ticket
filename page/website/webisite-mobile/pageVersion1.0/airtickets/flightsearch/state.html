<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>确认你的航班</title>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/light7.css">
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/font/demo.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/font/iconfont.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/base.css"/>
    <link rel="stylesheet" href="../../../../../../websiteSkin/website-mobile/cssboot1.0/css/airtickets/state.css"/>
</head>
<body>
<div class="content">
    <div class="state_title">
        <div onclick="window.open('added_ passenger.html','_self')">
            <span><i class="iconfont">&#xe61f;</i></span>
        </div>
        <div>
            选择国际
        </div>
    </div>
    <!--选择国际-->
    <div class="state">
        <!--热门国家-->
        <div class="hot">
            热门国家
        </div>
        <div class="hot_list">
            <ul>
                <li>中国 <span class="cancel"><i class="iconfont">&#xe63a;</i></span></li>
                <li>香港(特别行政区)中国</li>
                <li>中华台北</li>
                <li>美国</li>
                <li>英国</li>
                <li>日本</li>
                <li>加拿大</li>
                <li>法国</li>
                <li>韩国</li>
                <li>德国</li>
            </ul>
        </div>
    </div>
    <!--A-->
    <div class="state">
        <!--国家排序-->
        <div class="hot">
            A
        </div>
        <div class="hot_list">
            <ul>
                <li>阿富汗</li>
                <li>安提瓜和巴布达</li>
                <li>安圭拉岛</li>
                <li>阿富汗</li>
                <li>安提瓜和巴布达</li>
                <li>安圭拉岛</li>
            </ul>
        </div>
    </div>
    <!--字母列表-->
    <div class="letter f_16">
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
            <li>G</li>
            <li>H</li>
            <li>J</li>
            <li>K</li>
            <li>L</li>
            <li>M</li>
            <li>N</li>
            <li>O</li>
            <li>P</li>
            <li>Q</li>
            <li>R</li>
            <li>S</li>
            <li>T</li>
            <li>W</li>
            <li>X</li>
            <li>Y</li>
            <li>Z</li>
        </ul>
    </div>
</div>
</body>
</html>
